[PHP]
; Configuración de desarrollo para Rick & Morty App

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Memoria y tiempo de ejecución
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; Upload
upload_max_filesize = 64M
post_max_size = 64M

; Timezone
date.timezone = UTC

; OPcache (deshabilitado en desarrollo)
opcache.enable = 0

; Session
session.save_handler = files
session.save_path = /tmp
